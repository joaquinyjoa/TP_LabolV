<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
    <form autocomplete="off" class="form" (ngSubmit)="submit()" [formGroup]="form">
    <div class="control">
      <h1>Inicio de sesión</h1>
    </div>

    <div class="control">
      <input name="email" placeholder="Email" type="text" formControlName="email">
      @if(esRequerido('email')) {
        <small>Este campo es requerido</small>
      }
      @if(esEmailValido()) {
        <small>El email no es válido</small>
      }
    </div>

    <div class="control">
      <input name="contraseña" placeholder="Contraseña" type="password" formControlName="contraseña">
      @if(esRequerido('contraseña')) {
        <small>Este campo es requerido</small>
      }
    </div>

    <button class="btn" type="submit">Iniciar Sesión</button>
  </form>

</body>
</html>
